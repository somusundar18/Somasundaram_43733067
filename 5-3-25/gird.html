<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large First Image Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            width: 1300px;
            height: 1300px;
            margin: 10px;
            gap: 1px;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto ;
        }

        .grid-container div {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .grid-container img {
            width: 80%;
            height: 80%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-container img:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }

        .item1 {
            grid-column: span 2;
            grid-row: span 1;
        }

        .item2 {
            grid-column: span 1;
            grid-row: span 1;
        }

        .item3 {
            grid-column: span 1;
            grid-row: span 2;
        }

        .item4 {
            grid-column: span 1;
            grid-row: span 1;
        }

        .item5 {
            grid-column: span 1;
            grid-row: span 1;
        }

        .item6 {
            grid-column: span 2;
            grid-row: span 1;
        }

    </style>
</head>
<body>

    <h2 style="text-align: center;">Explore Our Menu</h2>

    <div class="grid-container">
        <div class="item1"><img src="ironman.jpeg"></div>
        <div class="item2"><img src="blackpanther.jpeg"></div>
        <div class="item3"><img src="spiderman.jpeg"></div>
        <div class="item4"><img src="hulk.jpeg"></div>
        <div class="item5"><img src="Captain America.jpeg"></div>
        <div class="item6"><img src="deadpool.jpeg"></div>
    </div>

</body>
</html>
